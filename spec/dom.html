<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./lib/jspec.css" />
		
		<script src="../lib/jquery-1.4.2.min.js"></script>
		<script src="./lib/jspec.js"></script>
		<script src="./lib/jspec.xhr.js"></script>
		<script src="./lib/jspec.jquery.js"></script>
		
		<script src="../lib/crud_master.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/crud_master_spec.js')
				.exec('unit/crud_model_spec.js')
				.run({ fixturePath: 'fixtures' })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
